<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница вакансий</title>
  <link rel="stylesheet" href="style.css"> <!-- Подключение стилей -->
</head>
<body>
  <div class="container"> <!-- Контейнер, который оборачивает весь контент -->
    <video autoplay muted loop id="background-video"> <!-- Видео в качестве фона -->
      <source src="background-video.mp4" type="video/mp4"> <!-- Путь к вашему видеофайлу -->
      Ваш браузер не поддерживает видео.
    </video>

    <div class="content"> <!-- Основной блок контента -->
      <div class="header"> <!-- Заголовок и описание -->
        <h1>NetherWorker</h1>
        <p><p>Платформа для поиска работы для NetherSword 5! Не хочешь умереть в нищете? Тогда иди пиздуй работать прямо сейчас! Только у нас ты можешь не страдать хуйней и соровно получить по еблу! Заходи прямо сейчас!</p></p> 
      </div>

      <div class="areas"> <!-- Блок с кнопками "Войти" и "Зарегистрироваться" -->
        <a href="https://example.com/login" class="button">Войти</a> <!-- Кнопка для входа -->
        <a href="https://example.com/register" class="button">Зарегистрируйся</a> <!-- Кнопка для регистрации -->
      </div>
    </div>
  </div>
</body>
</html>
